<mat-card>
    <mat-card-header>
  <mat-form-field>
    <input matInput (keyup)="Filterchange($event)" placeholder="search by name"/>
    <mat-icon>search</mat-icon>
  </mat-form-field>
  <button style="margin-left: 60%;" (click)="addcustomer()" mat-raised-button color="primary">Add User (+)</button>

    </mat-card-header>
    <mat-card-content>

    

<table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="fullname">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let element">{{element.fullname}}</td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
      </ng-container>

      <ng-container matColumnDef="employeeno">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Employee No:</th>
        <td mat-cell *matCellDef="let element">{{element.EmployeeNo}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">

            <button (click)="editcustomer(element.id)" mat-raised-button color="primary">Edit</button>
            <button mat-raised-button color="warn">Delete</button>
            <button (click)="detailcustomer(element.id)" mat-raised-button color="primary">View</button>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

</table>

</mat-card-content>
<br>
<mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons></mat-paginator>
    
</mat-card-footer>
</mat-card>
